name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2
        with:
          bazel_version: "7.0.0"

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/MODULE.bazel', '**/BUILD', '**/*.bzl', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Run tests with Bazel
        run: bazel test //:tests

      - name: Build with Bazel
        run: bazel build //:smarthex

      - name: Create distribution
        run: |
          mkdir -p dist
          cp bazel-bin/smarthex/* dist/

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
      contents: read

    environment:
      name: pypi
      url: https://byteram.co/opensource/smarthex16

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/ 